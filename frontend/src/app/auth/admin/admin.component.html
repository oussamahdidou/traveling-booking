<div class="container h-100 d-flex align-items-center justify-content-center">

    <form class="form" (submit)="onsubmit()">
        <span class="title">Register</span>
        <label for="username" class="label">Username</label>
        <input type="text" id="username" [(ngModel)]="username" name="username" required="" class="input">
        <label for="email" class="label">Email</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" required="" class="input">
        <label for="password" class="label">Password</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required="" class="input">
        <button type="submit" class="submit">Register</button>
    </form>

</div>
