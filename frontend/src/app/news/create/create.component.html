<form (ngSubmit)="onSubmit()">
    <div class="container-fluid d-flex flex-column">
        <label class="py-3 fw-bold" for="name">Title:</label>
        <input class="pb-3 ps-3 pt-2 border-0 update-input" type="text" id="name" name="title"
            [(ngModel)]="enterpriseData.title">

        <label class="py-3 fw-bold" for="bio">Content:</label>
        <textarea class="update-input border-0 pb-3 ps-3 pt-2" id="bio" name="content"
            [(ngModel)]="enterpriseData.content"></textarea>



        <input class="pb-3 ps-3 pt-2 border-0 " type="file" (change)="onFileSelected($event)" accept="image/*">
        <div class="d-flex justify-content-between align-items-center">
            <button type="submit" class="update-button mt-3 px-4 py-3 ">Submit</button>



        </div>
    </div>
</form>
